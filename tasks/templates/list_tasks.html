{% load static %}
<!---->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD</title>
    <!--trallendo la libreria de bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!--implementando mi propio archivo CSS-->
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1>List tasks</h1>
          <!--Insercion de formulario-->
          <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-dark">
            {% csrf_token %}
            <!--[Inserto TextBox][Nombre title][fondo de texto opaco write the title]-->
            <input type="text" name="title" placeholder="write the title" />
            <!--[Inserto TextBox][Nombre description][fondo de texto opaco write the title]-->
            <textarea
              name="description"
              rows="3"
              placeholder="write a description"
            ></textarea>
            <button>SAVE</button>
          </form>

          {% for task in tasks %}
          <div>
            <h4>{{task.title}}</h4>
            <p>{{task.description}}</p>
            <form action="{% url 'delete_task' task.id %}" method="POST">
              {% csrf_token %}
              <button>Delete</button>
            </form>
          </div>
          <!--Si la lsita esta vacia lanzara lo que este por debajo del empty-->
          {% empty %}
          <h1>No Hay Tareas</h1>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
